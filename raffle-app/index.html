<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/raffle-image.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle Draw</title>
    <script>
      // Apply dark mode before page renders to prevent flash
      (function() {
        const saved = localStorage.getItem("raffle-dark-mode");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const isDark = saved !== null ? JSON.parse(saved) : prefersDark;
        if (isDark) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
